<!DOCTYPE html>
<html>
<head>
<title>Love Question ðŸ’–</title>

<style>
body{
    margin:0;
    overflow:hidden;
    text-align:center;
    font-family: 'Comic Sans MS', cursive;
    background: linear-gradient(135deg, #ffc0cb, #ffb6c1, #ffe4e1);
    height:100vh;
}

h2{
    margin-top:120px;
    color:#d63384;
    font-size:28px;
}

button{
    padding:12px 25px;
    margin:20px;
    border:none;
    border-radius:25px;
    background:#ff69b4;
    color:white;
    font-size:16px;
    cursor:pointer;
    box-shadow:0 4px 10px rgba(0,0,0,0.2);
    transition:0.3s;
}

button:hover{
    transform:scale(1.1);
}

#noBtn{
    position:absolute;
}
.heart{
    position:fixed;
    top:-10px;
    color:pink;
    animation: fall 5s linear infinite;
}
@keyframes fall{
    to{
        transform:translateY(100vh);
        opacity:0;
    }
}
</style>
</head>

<body>

<h2>Am I your princess? ðŸ‘‘</h2>

<button onclick="nextPage()">Yes ðŸ’–</button>
<button id="noBtn">No ðŸ˜œ</button>

<script>
function nextPage(){
    window.location.href="q7.html";   // change this for each page
}

/* Runaway NO button */
var noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseover", function(){
    var x = Math.random() * (window.innerWidth - 100);
    var y = Math.random() * (window.innerHeight - 100);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

/* Heart Rain */
function createHeart(){
    var heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "ðŸ’—";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 5000);
}
setInterval(createHeart, 300);
</script>

</body>
</html>
